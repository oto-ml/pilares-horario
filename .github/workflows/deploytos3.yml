name: Deploy to S3

on:
  push:
    branches:
      - main  # Cambia por tu rama principal
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # No necesitas Node.js para HTML/CSS est치tico
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Cambia por tu regi칩n
    
    - name: Sync files to S3
      run: |
        aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude "*.md" \
          --exclude "README*" \
          --delete
    
    - name: Set cache headers for static assets
      run: |
        # Cache CSS y JS por 1 a침o
        aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }} s3://${{ secrets.S3_BUCKET_NAME }} \
          --recursive \
          --exclude "*" \
          --include "*.css" \
          --include "*.js" \
          --include "*.png" \
          --include "*.jpg" \
          --include "*.jpeg" \
          --include "*.gif" \
          --include "*.svg" \
          --metadata-directive REPLACE \
          --cache-control "max-age=31536000"
        
        # HTML sin cache para actualizaciones inmediatas
        aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }} s3://${{ secrets.S3_BUCKET_NAME }} \
          --recursive \
          --exclude "*" \
          --include "*.html" \
          --metadata-directive REPLACE \
          --cache-control "max-age=0,no-cache,no-store,must-revalidate"
    
    # CloudFront invalidation removido - no es necesario para S3 hosting b치sico
